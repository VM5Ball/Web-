<!doctype html>
<html lang="ru">
    <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    
    <title>Sign Up</title>
    </head>
    <body>
        <div class="p-3 mb-2 bg-info text-blue">
            <div id="heading" style="margin-bottom: 20px;">
                <h1 style="text-align: center;">Регистрация на форуме инвесторов</h1>
            </div>
            <div class="p-3 mb-2 bg-secondary text-white" style="margin-left: 10%; margin-right: 10%">
                <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd; margin-left: 1%">
                    <a class="navbar-brand" style="margin-left: 10px;" href="#">Меню</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link active" target="_blank" href="https://finviz.com/map.ashx?t=sec">Карта S&P 500</a>
                        <a class="nav-item nav-link active" target="_blank" href="https://www.moex.com/">Сайт московской биржи</a>
                        <a class="nav-item nav-link disabled" target="_blank" href="#">Личный кабинет</a>
                      </div>
                    </div>
                  </nav>
                  <div class="container" style="margin-top: 20px;">
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width: 70%; height: 70%; margin: 0 auto;">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="moex.jpeg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Слайд 1</h5>
                              <p>Московская биржа</p>
                            </div>
                          </div>
                          <div class="carousel-item ">
                            <img src="oboi.jpeg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Слайд 2</h5>
                              <p>Акции</p>
                            </div>
                          </div>
                          <div class="carousel-item ">
                            <img src="Ya.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Слайд 3</h5>
                              <p>Яндекс</p>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Следующий</span>
                        </button>
                      </div>

                    <form role="form">
                        <div class="row">
                            <div class="col">
                                <div class="form-label">
                                    <label for="text">Имя</label>
                                    <input type="text" class="form-control" id="text" placeholder="Введите Ваше имя">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-label">
                                    <label for="text">Фамилия</label>
                                    <input type="text" class="form-control" id="text" placeholder="Введите Вашу фамилию">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-right: 51%">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите Ваш e-mail">
                        </div>
                        <div class="form-label" style="margin-right: 51%">
                            <label for="nickname" style="margin-top: 5px;">Никнейм</label>
                            <input type="text" class="form-control" placeholder="Введите Ваш никнейм" name="nickname" id="nicknameinpt" style="margin-bottom: 15px;">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group; password-inline">
                                    <label for="password">Пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group; password-inline">
                                    <label for="password">Повторите пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="Введите пароль ещё раз" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto" style="margin-top: 10px;">
                            <label for="exampleFormControlSelect1">Пол</label><br>
                            <select class="form-control-sm" id="exampleFormControlSelect1">
                              <option>Мужской</option>
                              <option>Женский</option>
                              <option>Другой</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="text">Возраст</label>
                        </div>
                        <div class="form-check" style="margin-left: 30px;">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              18-25
                            </label>
                          </div>
                          <div class="form-check" style="margin-left: 30px;">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              26-40
                            </label>
                          </div>
                          <div class="form-check disabled" style="margin-left: 30px;">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                              41-55
                            </label>
                          </div>
                          <div class="form-check disabled" style="margin-left: 30px;">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                            <label class="form-check-label" for="exampleRadios4">
                              56+
                            </label>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="text">Какие финансовые инструменты вы знаете?</label>
                        </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Акции</label>
                            </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Облигации</label>
                            </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Валюта</label>
                            </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Драгоценные металлы</label>
                            </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Фьючерсы</label>
                            </div>
                            <div class="custom-control custom-checkbox form-check-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Фонды (ETF)</label>
                            </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="exampleFormControlTextarea1">Опишите Ваши цели инвестирования</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Например 'Накопить на машину/квартиру/отдых' или 'Отложить на пенсию"></textarea>
                        </div>
                        <button type="button" class="btn btn-success" style="margin-bottom: 10px; margin-top: 5px">Sign Up</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html

        function sortByName(data){
            let sorted = data.sort((a,b) => {
                return a.name > b.name ? 1 : -1;
            })
            return sorted;
        };

        function sortByHeight(data){
            let sorted = data.sort((a,b) => {
                return a.height - b.height;
            })

        };

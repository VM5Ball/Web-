    <title>Маркович Владимир ПИ20-3</title>
    <script>
        //task23
        function Step() {
            this.distanceFromTheReferencePoint = 0;
            this.forward = function () {
                distanceFromTheReferencePoint++;
                return this;
            }
            this.back = function () {
                distanceFromTheReferencePoint--;
                return this;
            };
        }

    </script>

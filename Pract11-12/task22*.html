    <script>
        //task22
        Number.prototype.isOdd = function () {
            if (this % 2 == 0) {
                return false;
            }
            return true;
        }
        let odd_5 = Number('5');
        let even_4 = Number('4');
        console.log(odd_5.isOdd());
        console.log(even_4.isOdd());

    </script>

                <div class = "col-lg-4"></div>
                <div class = "col-lg-4">
                    <div class="mt-4" style="margin-left: 42% ;">
                        <img src ='github.png' alt = 'no pic' width="60px" height="60px">
                    </div>
                    <div class="mt-4">

                                <div class="mb-3 mt-2">

                                        <span class="fs-6">Password</span>
                                    </label>
                                    <a href = "#" style="margin-left: 40%;">Forgot password?</a>
                                    <input type="password" class="form-control  mt-1" id="passwd" placeholder="" style = 'border-radius: 5px;'>
                                </div> 
                                <div class="mb-4 mt-2">
                                    <button style = "border-radius: 10px; width: 100%;"type="button" class="btn btn-success ">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class ='container border mt-4' style="border-radius: 10px">
                        <div class = 'row mt-2' >
                            <div class = 'col-lg-12 mb-2'>
                                <span class="text-light mx-5">New to Github?</span>
                                <a href = "sign_up.html" target ='_blank' style="text-decoration: none;">Create an account</a>

                        </div>
                        
                    </div>
                    <div class ='container-fluid mt-5'>

                            <div class = 'col-lg-2'>
                                <a href="#" style = "text-decoration: none; font-size: smaller; margin-left: 80%;">Privacy</a>
                            </div>
                            <div class = 'col-lg-2'>
                                <a href="#" style = "text-decoration: none; font-size: smaller; margin-left: 85%;">Security</a>
                            </div>
                            <div class = 'col-lg-6'>
                                <a href="#" class = 'text-muted' style = "text-decoration: none; font-size: smaller; margin-left: 30%;">Contact GitHub</a>

                </div>

                </div>
